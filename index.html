<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <div id="cuerpo" class="clase-cuerpo">
  <h1>freeCodeCamp Survey Form</h1>
  <h2>Thank you for taking the time to help us improve the platform </h2>
  <form action="/" class="formulario">
   <label for="Name" class="name">Name</label><br>
   <input id="Name" type="text" placeholder="Tu nombre"><br>

   <label for="Email" class="name">Email</label><br>
   <input id="Email" type="text" placeholder="tu Email"><br>

   <label for="Age" class="name">Age(optional)</label><br>
   <input id="Age" type="number" min="5" max="100"><br>

   <label for="role" class="name">Which option best describes your current role?</label><br>
   <select name="role" id="role">
    <option value="Student">Student</option>
    <option value="Full Time Job">Full Time Job</option>
    <option value="Full Time Learner">Full Time Learner</option>
    <option value="Prefer not to say">Prefer not to say</option>
    <option value="Other">Other</option>
   </select><br>

   <label for="recommend" class="name">Would you recommend freeCodeCamp to a friend?</label><br>
   <label for="definitely" class="name">definitely</label>
   <input type="radio" name="recommend" id="definitely" checked><br>
   <label for="Maybe" class="name">Maybe</label>
   <input type="radio" name="recommend" id="Maybe"><br>
   <label for="Not sure" class="name">Not sure</label>
   <input type="radio" name="recommend" id="Not sure"><br>

   <label for="favorite" class="name">What is your favorite feature of freeCodeCamp?</label><br>
   <select name="favorite" id="favorite">
    <option value="Select an option">Select an option</option>
    <option value="Challenges">Challenges</option>
    <option value="Projects">Projects</option>
    <option value="Community">Community</option>
    <option value="Open Source">Open Source</option>
   </select><br>

   <label for=" improved" class="name">What would you like to see improved? (Check all that apply)</label><br>
   <label for="Front-end Projects" class="name">Front-end Projects</label>
   <input id=" improved" type="checkbox" name="improved" id="Front-end Projects"><br>

   <label for="Back-end Projects" class="name">Back-end Projects</label>
   <input id=" improved" type="checkbox" name="improved" id="Back-end Projects"><br>

   <label for="Data Visualization" class="name">Data Visualization</label>
   <input id=" improved" type="checkbox" name="improved" id="Data Visualization"><br>

   <label for="Challenges" class="name">Challenges</label>
   <input id=" improved" type="checkbox" name="improved" id="Challenges"><br>

   <label for="Open Source Community" class="name">Open Source Community</label>
   <input id=" improved" type="checkbox" name="improved" id="Open Source Community"><br>

   <label for="Gitter help rooms" class="name">Gitter help rooms</label>
   <input id=" improved" type="checkbox" name="improved" id="Gitter help rooms"><br>

   <label for="Videos" class="name">Videos</label>
   <input id=" improved" type="checkbox" name="improved" id="Videos"><br>

   <label for="City Meetups" class="name">City Meetups</label>
   <input id=" improved" type="checkbox" name="improved" id="City Meetups"><br>

   <label for="Wiki" class="name">Wiki</label>
   <input id=" improved" type="checkbox" name="improved" id="Wiki"><br>

   <label for="Forum" class="name">Forum</label>
   <input id=" improved" type="checkbox" name="improved" id="Forum"><br>

   <label for="Additional Courses" class="name">Additional Courses</label>
   <input id=" improved" type="checkbox" name="improved" id="Additional Courses"><br>


   <label for="comments" class="name">Any comments or suggestions?</label><br>
   <textarea id="comments"></textarea><br>

   <button type="submit" id="submit">submit</button>
  </form>
 </div>
</body>

</html>
